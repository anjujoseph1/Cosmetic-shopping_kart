{% extends 'base.html' %}
{% block content %}
<style>
  @media (min-width: 1025px) {
.h-custom {
height: 100vh !important;
}
}
</style>
<section class="h-100 h-custom">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">

        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="h5">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total Price</th>
              </tr>
            </thead>
            <tbody>
              {% for i in ci %}
              <tr>
                <th scope="row">
                  <div class="d-flex align-items-center">
                    <img src="{{i.prod.img.url}}" class="img-fluid rounded-3"
                      style="width: 120px;" alt="Book">
                    <div class="flex-column ms-6">
                      <p class="mb-2">{{i.prod.name}}</p>
              
                    </div>
                  </div>
                </th>
                <td class="align-middle">
                  <p class="mb-0" style="font-weight: 500;">&#x20B9;{{i.prod.price}}</p>
                </td>
                <td class="align-middle">
                  <a href="{% url 'mincart' i.prod.id %}">-</a>
                    <input id="form1" min="0" name="quantity" value="{{i.quan}}" type="number"
                      class="form-control form-control-sm" style="width: 50px;" />
                      <a href="{% url 'addcart' i.prod.id %}" >+</a>
                  </div>
                </td>
                <td class="align-middle">
                  <p class="mb-0" style="font-weight: 500;">&#x20B9;{{i.total}}</p>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="card shadow-2-strong mb-5 mb-lg-0" style="border-radius: 1px;">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-lg-4 col-xl-3">
                <div class="d-flex justify-content-between" style="font-weight: 500;">
                  <p class="mb-2">Subtotal</p>
                  <p class="mb-2">&#x20B9;0</p>
                </div>

                <div class="d-flex justify-content-between" style="font-weight: 500;">
                  <p class="mb-0">Shipping</p>
                  <p class="mb-0">&#x20B9;40</p>
                </div>

                <hr class="my-4">

                <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                  <p class="mb-2">Total (tax included)</p>
                  <p class="mb-2">&#x20B9;{{t}}</p>
                </div>

                <button type="button" class="btn btn-primary btn-block btn-lg">
                  <div class="d-flex justify-content-between">
                    <span>Checkout</span>
                    <span>&#x20B9;{{t}}</span>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
